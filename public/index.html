    <noscript>
    <p>1. Hacker news is a link aggregator site for hackers created by?</p>

    <ol type="a">
      <li>Paul Ryan</li><li>Paul Allen</li><li>Paul Graham</li><li>Paul Walker</li><li>Chris Paul</li>
    </ol>
  
    <p>2. What company did Show HN on Hacker news, but got some pessimistic comments, including, "you can already build such a system yourself quite trivially"?</p>

    <ol type="a">
      <li>Airbnb</li><li>Box</li><li>Coinbase</li><li>Dropbox</li><li>Firebase</li>
    </ol>
  
    <p>3. How many karma you need to be able to downvote other comments?</p>

    <ol type="a">
      <li>1</li><li>31</li><li>251</li><li>501</li><li>You can downvote comments?</li>
    </ol>
  
    <p>4. What is the username of one of our moderators?</p>

    <ol type="a">
      <li>dang</li><li>ding</li><li>spez</li><li>momod</li><li>All of the above</li>
    </ol>
  
    <p>5. Which computer scientist did an AMA (ask me anything) on HN?</p>

    <ol type="a">
      <li>Alan Kay</li><li>Bjarne Stroustrup</li><li>Claude Shannon</li><li>Donald Knuth</li><li>None of the above</li>
    </ol>
  
    <p>6. Which of the following username isn't included in top 5 users with most karma?</p>

    <ol type="a">
      <li>tptacek</li><li>jacquesm</li><li>patio11</li><li>danso</li><li>sctb</li>
    </ol>
  
    <p>7. What site releases a satirical weekly annotated digest of the top HN posts?</p>

    <ol type="a">
      <li>negationreview</li><li>weeklydisjunction</li><li>nvm</li><li>n-gate</li><li>daringfireball</li>
    </ol>
  
    <p>8. The original hacker news program is written in what programming language?</p>

    <ol type="a">
      <li>Arc</li><li>Basic</li><li>Clojure</li><li>Delphi</li><li>Typescript</li>
    </ol>
  
    <p>9. At the moment, what's the title of HN submission with highest point?</p>

    <ol type="a">
      <li>A Message to Our Customers</li><li>Steve Jobs has passed away.</li><li>Stephen Hawking has died</li><li>Reflecting on one very, very strange year at Uber</li><li>Show HN: HN Pop Quiz - Useless trivia quiz about HN</li>
    </ol>
  
    <p>10. What is the "comeback of all time" according to pg?</p>

    <ol type="a">
      <li>"Did you create the company by yourself?"</li><li>"Did you win the Putnam?"</li><li>"Did you join ICPC?"</li><li>"Did you got Pulitzer Prize?"</li><li>"Did you invent this algorithm?"</li>
    </ol>
  
  <hr>
  <p style="margin: 100px 0">Warning, answers ahead. Continue with your own discretion.</p>
  <hr>
  <br>

    <p>1. Hacker news is a link aggregator site for hackers created by?</p>

    <p>Correct answer: Paul Graham</p>
    <p>Explanation: <a href='https://en.wikipedia.org/wiki/Hacker_News' target='_blank'>If you answer this question wrong, welcome to HN!</a></p>

    <br>
  
    <p>2. What company did Show HN on Hacker news, but got some pessimistic comments, including, "you can already build such a system yourself quite trivially"?</p>

    <p>Correct answer: Dropbox</p>
    <p>Explanation: <a href='https://news.ycombinator.com/item?id=8863' target='_blank'>The infamous Dropbox Show HN page</a></p>

    <br>
  
    <p>3. How many karma you need to be able to downvote other comments?</p>

    <p>Correct answer: 501</p>
    <p>Explanation: <a href='https://github.com/minimaxir/hacker-news-undocumented#downvoting-comments' target='_blank'>One of Hacker News's undocumented feature</a></p>

    <br>
  
    <p>4. What is the username of one of our moderators?</p>

    <p>Correct answer: dang</p>
    <p>Explanation: <a href='https://www.newyorker.com/news/letter-from-silicon-valley/the-lonely-work-of-moderating-hacker-news' target='_blank'>A very cool and detailed article from Newyorker about HN behind the scene</a></p>

    <br>
  
    <p>5. Which computer scientist did an AMA (ask me anything) on HN?</p>

    <p>Correct answer: Alan Kay</p>
    <p>Explanation: <a href='https://news.ycombinator.com/item?id=11939851' target='_blank'>AMA page</a></p>

    <br>
  
    <p>6. Which of the following username isn't included in top 5 users with most karma?</p>

    <p>Correct answer: sctb</p>
    <p>Explanation: <a href='https://news.ycombinator.com/leaders' target='_blank'>Leaderboards of imaginary internet points</a></p>

    <br>
  
    <p>7. What site releases a satirical weekly annotated digest of the top HN posts?</p>

    <p>Correct answer: n-gate</p>
    <p>Explanation: <a href='http://n-gate.com/' target='_blank'>One way of avoiding an echo chamber</a></p>

    <br>
  
    <p>8. The original hacker news program is written in what programming language?</p>

    <p>Correct answer: Arc</p>
    <p>Explanation: <a href='http://paulgraham.com/hackernews.html' target='_blank'>It is what it used to be</a></p>

    <br>
  
    <p>9. At the moment, what's the title of HN submission with highest point?</p>

    <p>Correct answer: Stephen Hawking has died</p>
    <p>Explanation: <a href='https://hn.algolia.com/' target='_blank'>I wish I can update the correct answer</a></p>

    <br>
  
    <p>10. What is the "comeback of all time" according to pg?</p>

    <p>Explanation: <a href='https://news.ycombinator.com/item?id=35079' target='_blank'>Sorry if the question is too trivial, it's for the bell curve :)</a></p>
